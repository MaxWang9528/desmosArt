<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div id="calculator" style="width: 1300px; height: 800px;"></div>

  <script >
    var elt = document.getElementById('calculator');
    var calculator = Desmos.GraphingCalculator(elt);
    // MARKER
    jQuery.get('latex.txt', function(data) {
      document.getElementById("data").innerHTML = data;

      var latex_equations_array = data.split("\n")
      for (let i = 0; i < latex_equations_array.length; i++) {
      let graph = "graph" + i
      let latex = latex_equations_array[i]
      calculator.setExpression({id: graph, latex: latex})
      }
    });

  </script>
  <pre id="data"></pre>


  <script>
    function runWhenAPILoaded(cb) {
      if (!window.Desmos || !window.Desmos.Calculator) {
        setTimeout(runWhenAPILoaded, 1, cb);
        return;
      }
      cb();
    }

    runWhenAPILoaded (function () {
      window.$ = Desmos.$;
      window.TestBridge = {};

      var script = document.getElementById('main-script');
      if (script) {
        eval.call(window, script.textContent);
      }
    })

  </script>
</body>
</html>
